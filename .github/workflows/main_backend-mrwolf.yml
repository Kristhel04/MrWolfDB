name: Deploy MRWOLFDB to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'Backend-MrWolf'
  NODE_VERSION: '22.x'
  WEBAPP_PACKAGE_PATH: './release-files'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --production=false

    - name: Run tests
      run: npm run test:ci

    - name: Prepare production package
      run: |
        # Instalar solo dependencias de producción
        npm prune --production
        # Crear paquete excluyendo archivos innecesarios
        mkdir -p ${{ env.WEBAPP_PACKAGE_PATH }}
        rsync -r --exclude='.git*' --exclude='tests' --exclude='.md' --exclude='.env' --exclude='*.log' ./ ${{ env.WEBAPP_PACKAGE_PATH }}/
        cd ${{ env.WEBAPP_PACKAGE_PATH }} && zip -r ../release.zip . && cd ..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip package
      run: unzip release.zip -d ${{ env.WEBAPP_PACKAGE_PATH }} && rm release.zip

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Configure Node.js runtime
      uses: Azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "WEBSITE_NODE_DEFAULT_VERSION",
              "value": "${{ env.NODE_VERSION }}",
              "slotSetting": false
            },
            {
              "name": "NODE_ENV",
              "value": "production",
              "slotSetting": false
            }
          ]

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.WEBAPP_PACKAGE_PATH }}