name: Node.js Tests

on:
  push:
    branches: [ "Jer-laptop" ]
  pull_request:
    branches: [ "Jer-laptop" ]

jobs:
  test:
    runs-on: windows-latest   # Recomendado usar Ubuntu para mayor velocidad

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      working-directory: ./Bakend  # Aseg√∫rate que esta ruta es correcta
      run: npm install
      env:
        JWT_SECRET: 'secret_for_testing'  # Variable de entorno necesaria para los tests
        
    - name: Run tests
      working-directory: ./Bakend
      run: npm test
      env:
        JWT_SECRET: 'secret_for_testing'
        NODE_ENV: 'test'