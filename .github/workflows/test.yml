name: run test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.17.0]  # Especificando la versi√≥n exacta

    steps:
    - uses: actions/checkout@v4
    - name: Change directory to Backend
      run: cd Bakend  # Cambia a la carpeta Backend
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install  # Instala dependencias en Backend
    - name: Run tests
      run: npx mocha "src/test/**/*.test.js"  # Ejecuta los tests desde Backend
