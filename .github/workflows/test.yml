name: Node.js Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest  # Ejecuta específicamente en Windows

    steps:
    - uses: actions/checkout@v4  # Descarga tu código
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x  # Versión de Node.js
        
    - name: Install dependencies and run tests
      working-directory: ./Bakend  # Accede directamente a tu carpeta
      run: |
        npm install
        npm test