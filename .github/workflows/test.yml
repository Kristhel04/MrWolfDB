name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # Remueve la línea de cache o usa así:
        cache: ${{ github.workspace }}/Bakend/node_modules  # Cache alternativo
    
    - name: Install dependencies
      working-directory: ./Bakend
      run: npm install  # Esto generará el package-lock.json automáticamente
    
    - name: Run tests
      working-directory: ./Bakend
      run: npm test